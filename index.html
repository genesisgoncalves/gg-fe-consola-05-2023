<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="case">
            <div class="comp" id="pantalla">
                <div class="marco-pantalla">
                    <div id="marco-izq">
                        <div id="power"></div>
                        <div>POWER</div>
                    </div>
                    <div id="pantalla-juego"></div>
                    <div></div>
                </div>
                <div id="gameboy">
                    <img id="logo-gameboy" src="./img/d6qt2ly-5c06d9cc-e979-4d32-bb59-2332cc124348.png" alt="">
                </div>
            </div>
            <div class="comp" id="logo">
                <div>
                    <img id="logo-nintendo" src="./img/nintendo-logo-vector-20.png" alt="">
                </div>
            </div>
            <div class="comp" id="control">
                <div id="cruz">
                    <div id="cruceta">
                        <div id="cruz-ver">
                            <div><img class="triangle" src="./img/293707_triangle_up_icon.png" alt=""></div>
                            <div><img class="triangle" src="./img/293632_down_triangle_icon.png" alt=""></div>
                        </div>
                        <div id="cruz-hor">
                            <div><img class="triangle" src="./img/293631_triangle_left_icon.png" alt=""></div>
                            <div><img class="triangle" src="./img/2203520_circle_dot_record_round_icon.png" alt="">
                            </div>
                            <div><img class="triangle" src="./img/293630_right_triangle_icon.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <div id="boton">
                    <div id="botonA">B</div>
                    <div id="botonB">A</div>
                </div>
            </div>
            <div class="comp" id="audio">
                <div class="audio-btn">
                    <div id="select"></div>
                    <div>SELECT</div>
                    <div id="start"></div>
                </div>
                <div class="corneta">
                    <div>corneta</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
